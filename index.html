<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Higher or lower card guessing game">
    <meta name="keywords" content="higher or lower, cards, game">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Higher or Lower</title>
</head>

<body>
    <header>
        <h1 class="heading">
            <img id="logo" src="assets/images/logo_1_120x80ed.jpg" alt="three cards with backs facing">Higher or Lower
        </h1>
    </header>
    <main class="game-area">
        <div id="display-card"></div>
        <div class="buttons">
            <button aria-label="Higher Button" id="button1">Higher</button>
            <button aria-label="Lower Button" id="button2">Lower</button>
        </div>
        <p class="pscore">Player Score: <span id="score">0</span></p>
    </main>
    <footer>
        <p class="rules">Make your choice. One point per correct guess. Turn ends after an incorrect guess. If next card
            is
            same as previous then no score and have another try.<br> Aces are low! Good luck!</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
